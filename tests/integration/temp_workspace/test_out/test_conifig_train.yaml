ttbar:
  name: ttbar
  pattern: data1.h5
zprime:
  name: zprime
  pattern: data2.h5
.outlier_cuts:
- - JetFitterSecondaryVertex_mass
  - <
  - 25000
- - JetFitterSecondaryVertex_energy"
  - <
  - 1e8
- - JetFitter_deltaR
  - <
  - 0.6
global_cuts:
  train:
  - - eventNumber
    - '%10<='
    - 7
  val:
  - - eventNumber
    - '%10=='
    - 8
  test:
  - - eventNumber
    - '%10=='
    - 9
lowpt:
  name: lowpt
  cuts: &id001
  - - pt_btagJes
    - '>'
    - 0
  - - pt_btagJes
    - <
    - 250000
highpt:
  name: highpt
  cuts: &id002
  - - pt_btagJes
    - '>'
    - 250000
  - - pt_btagJes
    - <
    - 6000000
components:
- region:
    name: lowpt
    cuts: *id001
  sample:
    name: ttbar
    pattern: data1.h5
  flavours:
  - bjets
  num_jets: 7000
- region:
    name: lowpt
    cuts: *id001
  sample:
    name: ttbar
    pattern: data1.h5
  flavours:
  - cjets
  num_jets: 7000
- region:
    name: lowpt
    cuts: *id001
  sample:
    name: ttbar
    pattern: data1.h5
  flavours:
  - ujets
  num_jets: 7000
- region:
    name: highpt
    cuts: *id002
  sample:
    name: zprime
    pattern: data2.h5
  flavours:
  - bjets
  num_jets: 3000
- region:
    name: highpt
    cuts: *id002
  sample:
    name: zprime
    pattern: data2.h5
  flavours:
  - cjets
  num_jets: 3000
- region:
    name: highpt
    cuts: *id002
  sample:
    name: zprime
    pattern: data2.h5
  flavours:
  - ujets
  num_jets: 3000
resampling:
  target: bjets
  method: pdf
  sampling_fraction: 1.0
  variables:
    pt_btagJes:
      bins:
      - - 0
        - 250000
        - 5
      - - 250000
        - 6000000
        - 5
    eta_btagJes:
      bins:
      - - 0
        - 2.5
        - 5
global:
  batch_size: 10000
  num_jets_estimate: 5000
  base_dir: .
  out_dir: tests/integration/temp_workspace/test_out/
  ntuple_dir: tests/integration/temp_workspace/ntuples
variables:
  jets:
    inputs:
    - pt_btagJes
    - eta_btagJes
    labels:
    - pt
    - eta
    - mass
  tracks:
    inputs:
    - dphi
    - deta
    - qOverP
    - valid
    labels:
    - truthOriginLabel
    - truthVertexIndex
