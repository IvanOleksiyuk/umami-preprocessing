ttbar: &ttbar
  name: ttbar
  pattern: dummy_ttbar.h5
zprime: &zprime
  name: zprime
  pattern: dummy_zprime.h5

global_cuts:
  train:
    - [eventNumber, "%10<=", 7]
  val:
    - [eventNumber, "%10==", 8]
  test:
    - [eventNumber, "%10==", 9]

lowpt: &lowpt
  name: lowpt
  cuts:
    - [pt_btagJes, ">", 20_000]
    - [pt_btagJes, "<", 250_000]
highpt: &highpt
  name: highpt
  cuts:
    - [pt_btagJes, ">", 250_000]
    - [pt_btagJes, "<", 6_000_000]

components:
  - region:
      <<: *lowpt
    sample:
      <<: *ttbar
    flavours: [bjets, cjets, ujets]
    num_jets: 10_000

  - region:
      <<: *highpt
    sample:
      <<: *zprime
    flavours: [bjets, cjets, ujets]
    num_jets: 10_000

resampling:
  target: cjets
  method: pdf
  sampling_fraction: 1.0
  variables:
    pt_btagJes:
      bins: [[20_000, 6_000_000, 60]]
    absEta_btagJes:
      bins: [[0, 2.5, 5]]

global:
  batch_size: 10_000
  num_jets_estimate: 10_000
  base_dir: /unix/atlastracking/samples/gnn_training/martino/v1/
  out_dir: test_out
  ntuple_dir: source_data

variables:
  jets:
    inputs:
      - pt_btagJes
      - absEta_btagJes
    labels:
      - HadronConeExclTruthLabelID
      - eta_btagJes
      - pt
      - eta

  tracks:
    inputs:
      - dphi
      - deta
      - qOverP
      - IP3D_signed_d0_significance
      - IP3D_signed_z0_significance
    labels:
      - truthOriginLabel
      - truthVertexIndex
